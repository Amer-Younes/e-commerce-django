{% extends 'useradmin/base.html' %}
{% load static %}
{% block content %}

<main id="main" class="main">

  <div class="pagetitle">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Change Password</h1>
    </div>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Change Password</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-xl-8">
        <div class="card">
          <div class="card-body pt-3">
            <form method="POST">
              {% csrf_token %}
              
              <!-- Password Change Section -->
              <div class="row mb-4">
                <div class="col-md-12">
                  <div class="row mb-3">
                    <label class="col-md-4 col-lg-3 col-form-label">Old Password</label>
                    <div class="col-md-8 col-lg-9">
                      <input type="password" 
                             name="old_password" 
                             class="form-control" 
                             placeholder="············" 
                             required>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-md-4 col-lg-3 col-form-label">New Password</label>
                    <div class="col-md-8 col-lg-9">
                      <input type="password" 
                             name="password1" 
                             class="form-control" 
                             placeholder="············" 
                             required>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-md-4 col-lg-3 col-form-label">Confirm Password</label>
                    <div class="col-md-8 col-lg-9">
                      <input type="password" 
                             name="password2" 
                             class="form-control" 
                             placeholder="············" 
                             required>
                    </div>
                  </div>
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-success">
                  Save New Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

</main><!-- End #main -->

{% endblock %}
